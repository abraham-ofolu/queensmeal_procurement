{% extends "base.html" %}
{% block content %}

<h3>User Management</h3>

<a href="{{ url_for('users.create') }}" class="btn btn-primary mb-3">
  Create User
</a>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Username</th>
      <th>Role</th>
      <th>Status</th>
      <th width="220">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.username }}</td>
      <td>{{ u.role }}</td>
      <td>
        {% if u.is_active %}
          <span class="badge bg-success">Active</span>
        {% else %}
          <span class="badge bg-secondary">Disabled</span>
        {% endif %}
      </td>
      <td>
        <form method="post" action="{{ url_for('users.toggle_user', user_id=u.id) }}" style="display:inline;">
          <button class="btn btn-sm btn-warning">
            {% if u.is_active %}Disable{% else %}Enable{% endif %}
          </button>
        </form>

        <form method="post" action="{{ url_for('users.delete_user', user_id=u.id) }}"
              style="display:inline;"
              onsubmit="return confirm('Delete this user?');">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
