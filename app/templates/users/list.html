{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between mb-3">
  <h3>User Management</h3>
  <a href="{{ url_for('users.create_user') }}" class="btn btn-dark">
    Add User
  </a>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.role }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
