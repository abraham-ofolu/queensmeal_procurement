{% extends "base.html" %}
{% block content %}

<h4 class="fw-bold mb-3">Edit Request #{{ pr.id }}</h4>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input class="form-control" name="title" value="{{ pr.title }}" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="3">{{ pr.description or "" }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Amount (â‚¦)</label>
        <input class="form-control" name="amount" type="number" step="0.01" value="{{ pr.amount }}" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Needed By</label>
        <input class="form-control" name="needed_by" type="date" value="{{ pr.needed_by }}" />
      </div>

      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('procurement.view_request', request_id=pr.id) }}">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
