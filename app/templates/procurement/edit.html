{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h4>Edit Procurement Request</h4>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" name="title" value="{{ pr.title }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description">{{ pr.description }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" name="amount" value="{{ pr.amount }}" required>
        </div>

        <button class="btn btn-primary">Save</button>

        <a class="btn btn-outline-secondary"
           href="{{ url_for('procurement.view_request', procurement_id=pr.id) }}">
            Cancel
        </a>
    </form>
</div>

{% endblock %}
