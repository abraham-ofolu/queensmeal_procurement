{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 720px;">
  <h2 class="mb-3">Create Procurement Request</h2>

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Item Name</label>
      <input class="form-control" type="text" name="item" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description (optional)</label>
      <textarea class="form-control" name="description" rows="3" placeholder="Add details/specs for this request..."></textarea>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Quantity</label>
        <input class="form-control" type="number" name="quantity" min="1" required>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Amount</label>
        <input class="form-control" type="number" step="0.01" name="amount" min="0" required>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Vendor</label>
        <select class="form-select" name="vendor_id" required>
          <option value="">-- Select Vendor --</option>
          {% for v in vendors %}
            <option value="{{ v.id }}">{{ v.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="is_urgent" id="is_urgent">
      <label class="form-check-label" for="is_urgent">Mark as Urgent</label>
    </div>

    <div class="mb-3">
      <label class="form-label">Upload Quotation (PDF / Image)</label>
      <input class="form-control" type="file" name="quotation" accept=".pdf,image/*">
      <div class="form-text">Optional â€” upload quotation to attach to this request.</div>
    </div>

    <button class="btn btn-primary" type="submit">Submit Request</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('procurement.index') }}">Back</a>
  </form>
</div>
{% endblock %}
