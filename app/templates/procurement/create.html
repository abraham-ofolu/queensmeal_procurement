{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 780px; margin-top: 16px;">
  <h2>Create Procurement Request</h2>

  <form method="POST" enctype="multipart/form-data" style="margin-top: 12px;">

    <div class="mb-3">
      <label class="form-label">Item Name</label>
      <input class="form-control" name="item" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Description (optional)</label>
      <textarea class="form-control" name="description" rows="3"></textarea>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Quantity</label>
        <input class="form-control" name="quantity" type="number" min="1" required />
      </div>

      <div class="col-md-4 mb-3">
        <label class="form-label">Amount</label>
        <input class="form-control" name="amount" type="number" step="0.01" min="0.01" required />
      </div>

      <div class="col-md-4 mb-3">
        <label class="form-label">Vendor</label>
        <select class="form-select" name="vendor_id" required>
          <option value="">-- Select Vendor --</option>
          {% for v in vendors %}
            <option value="{{ v.id }}">{{ v.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="is_urgent" id="is_urgent">
      <label class="form-check-label" for="is_urgent">Mark as Urgent</label>
    </div>

    <div class="mb-3">
      <label class="form-label">Upload Quotation (PDF / Image)</label>
      <input class="form-control" type="file" name="quotation" accept=".pdf,image/*" />
    </div>

    <button class="btn btn-primary" type="submit">Submit Request</button>
    <a class="btn btn-secondary" href="{{ url_for('procurement.index') }}">Cancel</a>

  </form>
</div>
{% endblock %}
