{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Create Procurement Request</h2>
    <p class="text-muted">
        Submit a new request for approval and payment.
    </p>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Item</label>
            <input type="text" name="item" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" name="quantity" class="form-control" min="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Amount (â‚¦)</label>
            <input type="number" name="amount" class="form-control" min="0" step="0.01" required>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_urgent" id="urgentCheck">
            <label class="form-check-label" for="urgentCheck">
                Mark as urgent
            </label>
        </div>

        <button type="submit" class="btn btn-primary">
            Submit Request
        </button>

        <a href="{{ url_for('procurement.index') }}" class="btn btn-secondary ms-2">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
