{% extends "base.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 900px;">
  <h2>Create Procurement Request</h2>
  <p class="text-muted">Fill in the details below and submit for approval.</p>

  <form method="POST" action="{{ url_for('procurement.create') }}">
    <div class="row g-3">

      <div class="col-md-6">
        <label class="form-label">Item</label>
        <input class="form-control" name="item" placeholder="e.g. Flour 50kg" required>
      </div>

      <div class="col-md-3">
        <label class="form-label">Quantity</label>
        <input class="form-control" name="quantity" type="number" min="1" required>
      </div>

      <div class="col-md-3">
        <label class="form-label">Amount</label>
        <input class="form-control" name="amount" type="number" step="0.01" min="0" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Vendor</label>
        <select class="form-select" name="vendor_id" required>
          <option value="">-- Select Vendor --</option>
          {% for v in vendors %}
            <option value="{{ v.id }}">{{ v.name }}</option>
          {% endfor %}
        </select>
        <div class="form-text">
          If no vendor is available, go to <strong>Vendors</strong> and add one first.
        </div>
      </div>

      <div class="col-md-6 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="is_urgent" id="is_urgent">
          <label class="form-check-label" for="is_urgent">Mark as Urgent</label>
        </div>
      </div>

      <div class="col-12 mt-3">
        <button class="btn btn-primary" type="submit">Submit Request</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('procurement.index') }}">Back</a>
      </div>

    </div>
  </form>
</div>
{% endblock %}
