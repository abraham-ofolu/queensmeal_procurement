{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
  <h4>Create Procurement Request</h4>
  <p class="text-muted">Procurement submits → Director approves/rejects → Payment is recorded based on limits.</p>

  <form method="POST" enctype="multipart/form-data" class="card">
    <div class="card-body">

      <form method="POST" enctype="multipart/form-data">
  
        <div class="mb-3">
  <label class="form-label">Upload Quotation</label>
  <input type="file" name="quotation" class="form-control">
</div>

      <div class="row g-3">
        <div class="col-md-8">
          <label class="form-label">Title</label>
          <input name="title" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Needed By</label>
          <input name="needed_by" class="form-control" placeholder="e.g. 05 Jan 2026">
        </div>

        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control" rows="4" placeholder="What is being purchased and why?"></textarea>
        </div>

        <div class="col-md-4">
          <label class="form-label">Amount (₦)</label>
          <input name="amount" type="number" step="0.01" class="form-control" required>
        </div>

        <div class="col-md-8">
          <label class="form-label">Vendor</label>
          <select name="vendor_id" class="form-control" required>
            <option value="">Select vendor</option>
            {% for v in vendors %}
              <option value="{{ v.id }}">{{ v.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-12">
          <label class="form-label">Quotation (PDF / Image)</label>
          <input type="file" name="quotation" class="form-control">
          <div class="form-text">Upload supplier quotation for audit and approvals.</div>
        </div>
      </div>

    </div>

    <div class="card-footer d-flex justify-content-end">
      <button class="btn btn-primary">Submit Request</button>
    </div>
  </form>
</div>

{% endblock %}
