{% extends "base.html" %}
{% block content %}
<h2>Create Procurement Request</h2>

<form method="POST">
  <div class="mb-3">
    <label>Item</label>
    <input class="form-control" name="item" required>
  </div>

  <div class="mb-3">
    <label>Quantity</label>
    <input class="form-control" name="quantity" type="number" value="1" min="1" required>
  </div>

  <div class="mb-3">
    <label>Amount</label>
    <input class="form-control" name="amount" type="number" step="0.01" value="0" required>
  </div>

  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
