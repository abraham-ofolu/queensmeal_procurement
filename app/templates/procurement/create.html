{% extends "base.html" %}
{% block content %}

<h2>Create Procurement Request</h2>

<form method="POST" enctype="multipart/form-data" action="{{ url_for('procurement.create') }}">
  <div>
    <label>Item Name</label><br />
    <input type="text" name="item" required />
  </div>

  <div>
    <label>Quantity</label><br />
    <input type="number" name="quantity" min="1" required />
  </div>

  <div>
    <label>Amount</label><br />
    <input type="number" name="amount" step="0.01" min="0" required />
  </div>

  <div>
    <label>Vendor</label><br />
    <select name="vendor_id" required>
      <option value="">-- Select Vendor --</option>
      {% for v in vendors %}
        <option value="{{ v.id }}">{{ v.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div style="margin-top:10px;">
    <label>
      <input type="checkbox" name="is_urgent" />
      Mark as Urgent
    </label>
  </div>

  <div style="margin-top:10px;">
    <label>Upload Quotation (PDF / Image)</label><br />
    <input type="file" name="quotation" accept=".pdf,.png,.jpg,.jpeg,.webp" />
  </div>

  <div style="margin-top:15px;">
    <button type="submit">Submit Request</button>
  </div>
</form>

{% endblock %}
