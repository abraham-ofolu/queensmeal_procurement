{% extends "base.html" %}
{% block content %}

<h3>Create Procurement Request</h3>

<form method="POST" enctype="multipart/form-data" class="mt-3">

  <div class="mb-3">
    <label class="form-label">Item</label>
    <input class="form-control" name="item" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Quantity</label>
    <input class="form-control" name="quantity" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Estimated Cost</label>
    <input class="form-control" name="estimated_cost" type="number" step="0.01" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Vendor</label>
    <select class="form-select" name="vendor_id">
      <option value="">-- Select Vendor (optional) --</option>
      {% for v in vendors %}
        <option value="{{ v.id }}">{{ v.name }}</option>
      {% endfor %}
    </select>
    <div class="form-text">If you donâ€™t see vendors here, it means vendors were not saved or the vendor table is empty.</div>
  </div>

  <div class="mb-3">
    <label class="form-label">Quotation (image/PDF)</label>
    <input class="form-control" name="quotation" type="file">
  </div>

  <button class="btn btn-primary" type="submit">Create</button>
  <a class="btn btn-secondary" href="{{ url_for('procurement.list_requests') }}">Back</a>

</form>

{% endblock %}
