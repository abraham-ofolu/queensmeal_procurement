{% extends "base.html" %}
{% block content %}

<h3 class="fw-bold mb-3">New Procurement Request</h3>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">

      <div class="mb-3">
        <label class="form-label">Title *</label>
        <input class="form-control" name="title" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="3"></textarea>
      </div>

      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Amount (â‚¦) *</label>
          <input class="form-control" name="amount" placeholder="e.g. 250000" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Needed By</label>
          <input class="form-control" type="date" name="needed_by">
        </div>

        <div class="col-md-4">
          <label class="form-label">Vendor</label>
          <select class="form-select" name="vendor_id">
            <option value="">-- Optional --</option>
            {% for v in vendors %}
              <option value="{{ v.id }}">{{ v.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label">Attach Quotation (optional)</label>
        <input class="form-control" type="file" name="quotation">
      </div>

      <div class="mt-3">
        <button class="btn btn-success">Create</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('procurement.list_requests') }}">Cancel</a>
      </div>

    </form>
  </div>
</div>

{% endblock %}
