{% extends "base.html" %}
{% block content %}

<h3>Upload Quotation</h3>
<p><strong>{{ procurement.title }}</strong></p>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="quotation" required class="form-control mb-3">
    <button class="btn btn-primary">Upload</button>
    <a href="{{ url_for('procurement.index') }}" class="btn btn-secondary">Back</a>
</form>

{% endblock %}
