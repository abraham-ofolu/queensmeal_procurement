{% extends "base.html" %}
{% block content %}

<h3>{{ action }} Procurement Request</h3>

<form method="post" enctype="multipart/form-data">

  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" name="title" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea name="description" class="form-control"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Amount (â‚¦)</label>
    <input type="number" step="0.01" name="amount" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Needed By</label>
    <input type="date" name="needed_by" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Quotation (PDF / Image)</label>
    <input type="file" name="quotation" class="form-control">
  </div>

  <button class="btn btn-primary">{{ action }}</button>
  <a href="{{ url_for('procurement.list_requests') }}" class="btn btn-secondary">Cancel</a>

</form>

{% endblock %}
