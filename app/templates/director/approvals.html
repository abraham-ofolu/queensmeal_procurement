{% extends "base.html" %}
{% block content %}

<h3>Director Approvals</h3>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for req in requests %}
        <tr>
            <td>{{ req.title }}</td>
            <td>â‚¦{{ req.amount }}</td>
            <td>
                <a href="{{ url_for('director.approve', request_id=req.id) }}" class="btn btn-success btn-sm">Approve</a>
                <a href="{{ url_for('director.reject', request_id=req.id) }}" class="btn btn-danger btn-sm">Reject</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
