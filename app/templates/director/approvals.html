{% extends "base.html" %}
{% block content %}

<h2>Director Approvals</h2>

<table border="1" cellpadding="6">
  <tr>
    <th>Item</th>
    <th>Amount</th>
    <th>Status</th>
    <th>Action</th>
  </tr>

  {% for r in requests %}
  <tr>
    <td>{{ r.item }}</td>
    <td>{{ r.amount }}</td>
    <td>{{ r.status }}</td>
    <td>
      {% if r.status == "pending" %}
      <form method="POST" action="{{ url_for('director.approve', request_id=r.id) }}">
        <button type="submit">Approve</button>
      </form>
      {% elif r.status == "approved" %}
      <form method="POST" action="{{ url_for('director.director_pay', request_id=r.id) }}">
        <input type="number" step="0.01" name="amount_paid" required>
        <button type="submit">Pay</button>
      </form>
      {% else %}
        â€”
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
