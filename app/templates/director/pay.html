{% extends "base.html" %}
{% block content %}

<h2 class="mb-3">Director Payment</h2>

<div class="card p-3 mb-3">
  <p><b>Request ID:</b> {{ req.id }}</p>
  <p><b>Item:</b> {{ req.item }}</p>
  <p><b>Amount:</b> {{ "{:,.2f}".format(req.amount or 0) }}</p>
  <p><b>Finance Limit:</b> {{ "{:,.2f}".format(limit) }}</p>
</div>

<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label">Upload Receipt</label>
    <input class="form-control" type="file" name="receipt" required>
  </div>
  <button class="btn btn-success" type="submit">Confirm Paid</button>
  <a class="btn btn-secondary" href="{{ url_for('director.approvals') }}">Back</a>
</form>

{% endblock %}
