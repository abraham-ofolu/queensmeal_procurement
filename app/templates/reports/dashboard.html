{% extends "base.html" %}
{% block content %}
<h3 class="fw-bold mb-3">Reports</h3>

<div class="row g-3">
  <div class="col-md-4">
    <div class="card p-3">
      <div class="text-muted">Total Requested</div>
      <div class="fs-4 fw-bold">₦{{ total_requested }}</div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card p-3">
      <div class="text-muted">Total Paid</div>
      <div class="fs-4 fw-bold">₦{{ total_paid }}</div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card p-3">
      <div class="text-muted">Outstanding</div>
      <div class="fs-4 fw-bold">₦{{ outstanding }}</div>
    </div>
  </div>
</div>

<hr />

<div class="row g-3">
  <div class="col-md-4">
    <div class="card p-3">
      <div class="text-muted">Pending</div>
      <div class="fs-4 fw-bold">{{ pending_count }}</div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card p-3">
      <div class="text-muted">Approved</div>
      <div class="fs-4 fw-bold">{{ approved_count }}</div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card p-3">
      <div class="text-muted">Rejected</div>
      <div class="fs-4 fw-bold">{{ rejected_count }}</div>
    </div>
  </div>
</div>
{% endblock %}
