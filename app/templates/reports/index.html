{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
  <h2>Reports Dashboard</h2>

  <div class="row mt-4">
    <div class="col-md-3">
      <div class="card p-3">
        <h6>Total Requests</h6>
        <strong>{{ total_requests }}</strong>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card p-3">
        <h6>Total Requested</h6>
        <strong>₦{{ "{:,.2f}".format(total_requested) }}</strong>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card p-3">
        <h6>Total Paid</h6>
        <strong>₦{{ "{:,.2f}".format(total_paid) }}</strong>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card p-3">
        <h6>Vendors</h6>
        <strong>{{ vendor_count }}</strong>
      </div>
    </div>
  </div>
</div>

{% endblock %}
