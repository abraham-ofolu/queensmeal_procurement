<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | QueensMeal Procurement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark d-flex align-items-center justify-content-center" style="min-height:100vh;">

<div class="card p-4" style="width:100%; max-width:420px;">
  <h3 class="mb-1">QueensMeal</h3>
  <p class="text-muted mb-4">Procurement System Login</p>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  {% endwith %}

  <form method="post">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <button class="btn btn-dark w-100">Login</button>
  </form>

  <div class="mt-3 small text-muted">
    director / director 路 procurement / procurement 路 finance / finance 路 audit / audit 路 branch / branch
  </div>
</div>

</body>
</html>
