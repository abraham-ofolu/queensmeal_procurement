{% extends "base.html" %}
{% block content %}

<div class="row g-3">
  <div class="col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted">Total Requests</div>
        <div class="fs-3 fw-bold">{{ stats.total_requests }}</div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted">Total Requested</div>
        <div class="fs-3 fw-bold">₦{{ "{:,.2f}".format(stats.total_request_amount) }}</div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted">Total Paid</div>
        <div class="fs-3 fw-bold">₦{{ "{:,.2f}".format(stats.total_paid) }}</div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted">Outstanding</div>
        <div class="fs-3 fw-bold">₦{{ "{:,.2f}".format(stats.outstanding) }}</div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
