{% extends "base.html" %}
{% block content %}

<h3 class="fw-bold mb-3">Record Payment</h3>

<div class="card shadow-sm">
  <div class="card-body">

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Approved Procurement Request</label>
        <select name="procurement_request_id" class="form-select" required>
          <option value="" selected disabled>Select request…</option>
          {% for r in approved_reqs %}
            <option value="{{ r.id }}">#{{ r.id }} — {{ r.title }} (₦{{ "%.2f"|format(r.amount) }}) — status: {{ r.status }}</option>
          {% endfor %}
        </select>
        <div class="form-text">Only <b>approved</b> or <b>part_paid</b> requests are payable.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Payment Description</label>
        <input type="text" name="description" class="form-control" placeholder="e.g. Transfer to vendor for flour supply" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Amount (₦)</label>
        <input type="number" step="0.01" min="0" name="amount" class="form-control" required>
        <div class="form-text">System blocks payments above the outstanding amount for that request.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Payment Date/Time (optional)</label>
        <input type="datetime-local" name="paid_at" class="form-control">
      </div>

      <button class="btn btn-primary">Save Payment</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('finance.list_payments') }}">Cancel</a>
    </form>

  </div>
</div>

{% endblock %}
