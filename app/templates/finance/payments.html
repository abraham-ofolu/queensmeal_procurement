{% extends "base.html" %}

{% block content %}
<h2>Payments</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Amount</th>
    </tr>
    {% for p in payments %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.amount }}</td>
    </tr>
    {% else %}
    <tr>
        <td colspan="2">No payments recorded</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
