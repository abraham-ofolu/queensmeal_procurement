{% extends "base.html" %}
{% block content %}

<h3>Create Payment for Procurement #{{ pr.id }}</h3>

<form method="POST" enctype="multipart/form-data" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Amount</label>
    <input name="amount" type="number" step="0.01" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Paid By</label>
    <input name="paid_by" type="text" class="form-control" placeholder="Director / Finance / Name">
  </div>

  <div class="mb-3">
    <label class="form-label">Receipt (Director only)</label>
    <input name="receipt" type="file" class="form-control">
    <div class="form-text">Upload image or PDF. Saved to Cloudinary.</div>
  </div>

  <button class="btn btn-primary" type="submit">Save Payment</button>
  <a class="btn btn-secondary" href="{{ url_for('procurement.view_request', request_id=pr.id) }}">Back</a>
</form>

{% endblock %}
