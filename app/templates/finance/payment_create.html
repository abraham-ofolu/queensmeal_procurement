{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h4>Record Payment</h4>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" name="amount" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Payment Method</label>
            <select name="method" class="form-select" required>
                <option value="">Select</option>
                <option value="Transfer">Transfer</option>
                <option value="Cash">Cash</option>
                <option value="Cheque">Cheque</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Upload Receipt (optional)</label>
            <input type="file" name="receipt" class="form-control" accept=".pdf,.jpg,.jpeg,.png">
        </div>

        <button class="btn btn-primary">Save Payment</button>
        <a href="{{ url_for('finance.list_payments') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
