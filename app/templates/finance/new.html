{% extends "base.html" %}
{% block content %}

<h3 class="fw-bold mb-3">Record Payment</h3>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Procurement Request</label>
        <select class="form-select" name="request_id" required>
          <option value="">-- Select request --</option>
          {% for r in requests_list %}
            <option value="{{ r.id }}">#{{ r.id }} — {{ r.title }} (₦{{ r.amount }})</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Amount (₦)</label>
        <input class="form-control" name="amount" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Note (optional)</label>
        <input class="form-control" name="note">
      </div>

      <button class="btn btn-success">Save</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('finance.list_payments') }}">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
