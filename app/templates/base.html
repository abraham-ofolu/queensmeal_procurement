<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QueensMeal Procurement System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-size: 0.95rem;
    }

    /* Sidebar */
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(180deg, #111827, #1f2937);
      color: #fff;
      padding-top: 1rem;
    }

    .sidebar .brand {
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0 1.25rem 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      margin-bottom: 1rem;
    }

    .sidebar a {
      color: #d1d5db;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.65rem 1.25rem;
      margin: 0.15rem 0.75rem;
      border-radius: 0.5rem;
      transition: all 0.15s ease;
    }

    .sidebar a:hover {
      background-color: rgba(255,255,255,0.08);
      color: #fff;
    }

    .sidebar .user-box {
      margin-top: auto;
      padding: 1rem;
      border-top: 1px solid rgba(255,255,255,0.08);
      font-size: 0.85rem;
    }

    /* Main content */
    .content {
      padding: 1.75rem;
    }

    /* Cards */
    .card {
      border: none;
      border-radius: 0.75rem;
    }

    .card-header {
      border-bottom: 1px solid #e5e7eb;
      font-weight: 600;
    }

    /* Tables */
    table th {
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      color: #6b7280;
    }

    table td {
      vertical-align: middle;
    }

    /* Buttons */
    .btn {
      border-radius: 0.5rem;
      font-size: 0.85rem;
    }

    /* Status badges */
    .badge {
      font-weight: 500;
      padding: 0.45em 0.65em;
      border-radius: 0.5rem;
    }

    /* Auth (login) layout */
    .auth-only {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

<div class="container-fluid">
  <div class="row">

    {% if current_user.is_authenticated %}
    <!-- Sidebar -->
    <div class="col-md-2 sidebar d-flex flex-column">
      <div class="brand">
        QueensMeal
        <div class="small text-muted">Procurement System</div>
      </div>

      <a href="/"><i class="bi bi-speedometer2"></i> Dashboard</a>
      <a href="/vendors/"><i class="bi bi-building"></i> Vendors</a>
      <a href="/procurement/"><i class="bi bi-cart-check"></i> Procurement</a>
      <a href="/reports/dashboard"><i class="bi bi-bar-chart"></i> Reports</a>

      <div class="user-box mt-auto">
        <div class="fw-semibold">{{ current_user.username }}</div>
        <div class="text-muted small">{{ current_user.role|title }}</div>

        <a href="/logout" class="btn btn-sm btn-outline-light w-100 mt-2">
          Logout
        </a>
      </div>
    </div>
    {% endif %}

    <!-- Main Content -->
    <div class="{% if current_user.is_authenticated %}col-md-10{% else %}col-md-12 auth-only{% endif %}">
      <div class="{% if current_user.is_authenticated %}content{% else %}container{% endif %}">
        {% block content %}{% endblock %}
      </div>
    </div>

  </div>
</div>

</body>
</html>
