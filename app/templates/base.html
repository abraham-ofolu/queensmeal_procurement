<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queensmeal Procurement</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav>
    <a href="{{ url_for('procurement.index') }}">Procurement</a> |
    <a href="{{ url_for('vendors.list_vendors') }}">Vendors</a> |
    <a href="{{ url_for('finance.payments') }}">Finance</a> |
    <a href="{{ url_for('auth.logout') }}">Logout</a>
</nav>

<hr>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <p class="{{ category }}">{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}

{% block content %}{% endblock %}

</body>
</html>
