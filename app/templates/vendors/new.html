{% extends "base.html" %}
{% block content %}

<h2>Add Vendor</h2>

<div class="card">
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Company name</label>
        <input name="company_name" class="form-control" required>
      </div>
      <button class="btn btn-dark">Create Vendor</button>
      <a href="/vendors/" class="btn btn-link">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
