{% extends "base.html" %}
{% block content %}

<h3 class="fw-bold mb-3">Add Vendor</h3>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Vendor Name *</label>
        <input class="form-control" name="name" required>
      </div>

      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Category</label>
          <input class="form-control" name="category" placeholder="Flour, Packaging, Logistics...">
        </div>
        <div class="col-md-4">
          <label class="form-label">Phone</label>
          <input class="form-control" name="phone">
        </div>
        <div class="col-md-4">
          <label class="form-label">Email</label>
          <input class="form-control" name="email">
        </div>
      </div>

      <div class="mt-3">
        <button class="btn btn-success">Save</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('vendors.list_vendors') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
