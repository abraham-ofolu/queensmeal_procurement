{% extends "base.html" %}
{% block content %}

<h3 class="fw-bold mb-3">Add Vendor</h3>

<form method="post" class="card p-3">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Vendor Name *</label>
      <input name="name" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Category</label>
      <input name="category" class="form-control" placeholder="Flour, Packaging, Logistics...">
    </div>

    <div class="col-md-4">
      <label class="form-label">Phone</label>
      <input name="phone" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Email</label>
      <input name="email" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Contact Person</label>
      <input name="contact_person" class="form-control">
    </div>

    <div class="col-md-12">
      <label class="form-label">Address</label>
      <input name="address" class="form-control">
    </div>

    <hr class="my-2">

    <div class="col-md-4">
      <label class="form-label">Bank Name</label>
      <input name="bank_name" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Account Name</label>
      <input name="account_name" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Account Number</label>
      <input name="account_number" class="form-control">
    </div>

    <div class="col-md-4">
      <label class="form-label">Bank Code</label>
      <input name="bank_code" class="form-control" placeholder="Optional">
    </div>

    <div class="col-md-12">
      <label class="form-label">Notes</label>
      <textarea name="notes" class="form-control" rows="3"></textarea>
    </div>

    <div class="col-12 d-flex gap-2">
      <button class="btn btn-primary" type="submit">Save Vendor</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('vendors.list_vendors') }}">Cancel</a>
    </div>
  </div>
</form>

{% endblock %}
