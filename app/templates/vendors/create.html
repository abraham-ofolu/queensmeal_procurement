{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h4 class="mb-3">Create Vendor</h4>

    <form method="POST">

        <!-- REQUIRED -->
        <div class="mb-3">
            <label class="form-label">Vendor Name <span class="text-danger">*</span></label>
            <input
                type="text"
                name="name"
                class="form-control"
                required
            >
        </div>

        <!-- OPTIONAL -->
        <div class="mb-3">
            <label class="form-label">Category</label>
            <input
                type="text"
                name="category"
                class="form-control"
                placeholder="e.g. Flour Supplier"
            >
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input
                type="text"
                name="phone"
                class="form-control"
            >
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input
                type="email"
                name="email"
                class="form-control"
            >
        </div>

        <hr>

        <h6 class="mt-3">Bank Details (Optional)</h6>

        <div class="mb-3">
            <label class="form-label">Bank Name</label>
            <input
                type="text"
                name="bank_name"
                class="form-control"
            >
        </div>

        <div class="mb-3">
            <label class="form-label">Account Name</label>
            <input
                type="text"
                name="account_name"
                class="form-control"
            >
        </div>

        <div class="mb-3">
            <label class="form-label">Account Number</label>
            <input
                type="text"
                name="account_number"
                class="form-control"
            >
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">
                Save Vendor
            </button>
            <a href="{{ url_for('vendors.list_vendors') }}" class="btn btn-secondary">
                Cancel
            </a>
        </div>

    </form>
</div>

{% endblock %}
